<!DOCTYPE>
<html lang="en-us">

<head>
    <title>form</title>
</head>

<body>
    <div>
        <center>
            <h2><b>Employ Intererest Survey Form</b></h2><br>
            <b>enter your name:</b> <input type="text" name="name">
            <br>
            <b>Enter your department: </b> <input type="text" name="department">
            <br>
            <b>Tell us little about yourself:</b><textarea name="your intro" cols="30"
                rows="10">your intro</textarea>
            <br>
            <b>do you exercise at home:</b><input type="radio" name="exercise" value="yes">yes <input type="radio"
                name="exercise" value="no">no
            <h4>how do you like to read about your fav topic: </h4>
            <input type="checkbox" name="reading interest" value="books">books
            <input type="checkbox" name="reading interest" value="magazine">magazine
            <input type="checkbox" name="reading interest" value="App">App
            <input type="checkbox" name="reading interest" value="online">online
            <br>
            <h4>what genre of movie do you like: </h4>
            <select name="movie genre">
                <option value="thriller">thriler</option>
                <option value="action">action</option>
                <option value="sci-fi">sci-fi</option>
                <option value="romantic">romantic</option>
            </select>
            <br>
            <p></p>
            <input type="submit" name="submit" value="submit">
        </center>
    </div>
</body>

</html>
